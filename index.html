<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI-–í–∏–¥–µ–æ –ü—Ä–æ–¥—é—Å–µ—Ä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      padding: 20px;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00c6ff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      max-height: 360px;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .loading {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ AI-–í–∏–¥–µ–æ –ü—Ä–æ–¥—é—Å–µ—Ä</h1>
    <form id="generateForm">
      <input type="text" id="topic" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É (–Ω–∞–ø—Ä–∏–º–µ—Ä: –¢–û–ü-3 –æ—à–∏–±–æ–∫ –≤ –±–∏–∑–Ω–µ—Å–µ)" required />
      <button type="submit">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
    </form>
    <div id="status" class="loading"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById("generateForm");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultEl.innerHTML = "";
      statusEl.textContent = "‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–∏–¥–µ–æ... –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –ø–∞—Ä—É –º–∏–Ω—É—Ç";

      const topic = document.getElementById("topic").value;

      try {
        const resp = await fetch("https://api.heygen.com/v1/video.generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        const data = await resp.json();

        if (data.error) {
          statusEl.textContent = "‚ùå –û—à–∏–±–∫–∞: " + data.error;
          return;
        }

        statusEl.textContent = "‚úÖ –ì–æ—Ç–æ–≤–æ! –°—Ü–µ–Ω–∞—Ä–∏–π: " + data.script;

        const video = document.createElement("video");
        video.src = "https://kontent.onrender.com" + data.video;
        video.controls = true;
        resultEl.appendChild(video);

      } catch (err) {
        statusEl.textContent = "‚ùå –û—à–∏–±–∫–∞: " + err.message;
      }
    });
  </script>
</body>
</html>
